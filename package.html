<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>

:root {
  --bg-main: #0b0f19;
  --bg-soft: rgba(255,255,255,0.06);
  --border-soft: rgba(255,255,255,0.12);

  --text-main: #f9fafb;
  --text-soft: rgba(255,255,255,0.65);

  --accent: #8b5cf6;
  --accent-strong: #6d28d9;
}

/* BODY */
body.package-page {
  margin: 0;
  font-family: 'Plus Jakarta Sans', sans-serif;
  background: radial-gradient(
    1200px 600px at 50% -10%,
    rgba(139,92,246,0.18),
    transparent 60%
  ), var(--bg-main);
  color: var(--text-main);
}
  
.package-hero {
  background: linear-gradient(
    135deg,
    #493d84,
    #6d28d9
  );
  padding: 72px 20px 56px;
  text-align: center;
}

.package-hero h1 {
  font-family: 'Poppins', sans-serif;
  font-size: 34px;
  font-weight: 800;
  margin-bottom: 8px;
}

.package-hero p {
  opacity: .8;
  font-size: 14px;
}
  
.glass {
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.10),
    rgba(255,255,255,0.04)
  );
  
  backdrop-filter: blur(18px);
  border-radius: 22px;
  padding: 22px;
  margin: 18px auto;
  max-width: 520px;

  box-shadow:
    0 30px 80px rgba(0,0,0,0.45);
}

.package-info img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 16px;
  margin-bottom: 14px;
}

#pkg-title {
  font-family: 'Poppins', sans-serif;
  font-size: 22px;
  font-weight: 700;
  margin: 8px 0 4px;
}

#pkg-subtitle {
  font-size: 14px;
  opacity: .7;
}
  
.pkg-title {
  font-family: 'Poppins';
  font-size: 22px;
  font-weight: 700;
}

.pkg-price {
  font-family: 'DM Sans';
  font-size: 28px;
  font-weight: 800;
}

.package-note {
  font-size: 12px;
  line-height: 1.6;
  opacity: .55;
}

.package-meta {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 12px;
  text-align: center;
}

.package-meta span {
  display: block;
  font-size: 11px;
  opacity: .6;
  margin-bottom: 4px;
}

.package-meta b {
  font-family: 'DM Sans', sans-serif;
  font-size: 15px;
  font-weight: 700;
}

.pay-button {
  display: block;
  max-width: 520px;
  margin: 26px auto 60px;

  padding: 16px;
  text-align: center;
  text-decoration: none;

  font-family: 'Poppins', sans-serif;
  font-size: 15px;
  font-weight: 700;

  color: white;
  border-radius: 16px;

  background: linear-gradient(
    135deg,
    var(--accent),
    var(--accent-strong)
  );

  box-shadow:
    0 18px 50px rgba(139,92,246,0.55);

  transition:
    transform .3s ease,
    box-shadow .3s ease;
}

.pay-button:hover {
  transform: translateY(-2px);
  box-shadow:
    0 26px 70px rgba(139,92,246,0.75);
}

.pay-button.is-loading {
  pointer-events: none;
  opacity: .6;
}

/* ===== SKELETON ===== */
.skeleton {
  position: relative;
  overflow: hidden;
  background: rgba(255,255,255,0.08);
  border-radius: 14px;
}

.skeleton::after {
  content: "";
  position: absolute;
  inset: 0;
  transform: translateX(-100%);
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255,255,255,0.22),
    transparent
  );
  animation: skeleton-shimmer 1.4s infinite;
}

.trust-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 14px;
}

.trust-row span {
  font-size: 12px;
  padding: 6px 12px;
  border-radius: 999px;
  background: rgba(255,255,255,0.08);
  color: rgba(255,255,255,0.9);
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

@keyframes skeleton-shimmer {
  to { transform: translateX(100%); }
}

/* ukuran spesifik */
.sk-image   { height: 180px; margin-bottom: 14px; }
.sk-title   { height: 22px; width: 60%; margin-bottom: 8px; }
.sk-text    { height: 14px; width: 80%; margin-bottom: 14px; }
.sk-meta    { height: 38px; border-radius: 12px; }
.sk-button  { height: 52px; border-radius: 16px; margin-top: 22px; }

/* TRUST MICRO DETAIL */
.trust-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 14px;
}

.trust-row span {
  font-size: 12px;
  padding: 6px 12px;
  border-radius: 999px;
  background: rgba(255,255,255,0.08);
  color: rgba(255,255,255,0.92);

  display: inline-flex;
  align-items: center;
  gap: 6px;

  animation: trust-fade-in .5s ease both;
}

.trust-row span:nth-child(1){animation-delay:.05s}
.trust-row span:nth-child(2){animation-delay:.12s}
.trust-row span:nth-child(3){animation-delay:.18s}

@keyframes trust-fade-in {
  from {
    opacity: 0;
    transform: translateY(4px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* PREMIUM TYPOGRAPHY SYSTEM */
.package-page {
  font-family: 'Inter', 'Plus Jakarta Sans', system-ui, sans-serif;
  letter-spacing: -0.1px;
}

/* HERO */
.package-hero h1 {
  font-size: 28px;
  font-weight: 700;
  letter-spacing: -0.3px;
}

.package-hero p {
  font-size: 14px;
  opacity: 0.85;
}

/* TITLE PRODUK */
#pkg-title {
  font-size: 20px;
  font-weight: 600;
  letter-spacing: -0.25px;
  margin-top: 12px;
}

/* SUBTITLE */
#pkg-subtitle {
  font-size: 13.5px;
  font-weight: 400;
  opacity: 0.8;
  line-height: 1.55;
}

/* META LABEL */
.package-meta span {
  font-size: 11.5px;
  font-weight: 500;
  letter-spacing: 0.3px;
  text-transform: uppercase;
  opacity: 0.65;
}

/* META VALUE */
.package-meta b {
  font-size: 14.5px;
  font-weight: 600;
  letter-spacing: -0.15px;
}

/* HARGA → PALING “MAHAL” */
#pkg-price {
  font-size: 17px;
  font-weight: 700;
  letter-spacing: -0.3px;
}

/* NOTE / LEGAL */
.package-note {
  font-size: 12.5px;
  line-height: 1.6;
  opacity: 0.75;
}

/* PREMIUM CTA MICRO INTERACTION */
.pay-button {
  display: block;
  margin: 22px auto 32px;
  padding: 14px 18px;
  border-radius: 16px;

  text-align: center;
  text-decoration: none;

  font-size: 15px;
  font-weight: 600;
  letter-spacing: -0.15px;

  color: #fff;
  background: linear-gradient(135deg, #6d5dfc, #8b5cf6);

  box-shadow:
    0 12px 28px rgba(109,93,252,0.35),
    inset 0 1px 0 rgba(255,255,255,0.35);

  transition:
    transform .25s cubic-bezier(.22,1,.36,1),
    box-shadow .25s ease,
    filter .25s ease;
}

/* hover (desktop) */
.pay-button:hover {
  transform: translateY(-2px);
  box-shadow:
    0 18px 38px rgba(109,93,252,0.45),
    inset 0 1px 0 rgba(255,255,255,0.45);
}

/* tap (mobile feel) */
.pay-button:active {
  transform: translateY(1px) scale(0.98);
  box-shadow:
    0 8px 18px rgba(109,93,252,0.35),
    inset 0 1px 0 rgba(255,255,255,0.25);
}

/* loading state */
.pay-button.is-loading {
  pointer-events: none;
  opacity: 0.75;
  filter: grayscale(.2);
}

.package-stage {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 32px 16px 80px;
}

/* CONTAINER UTAMA */
.package-shell {
  width: 100%;
  max-width: 560px;
}
  
/* STICKY CTA – MOBILE ONLY */

.sticky-cta {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 12px 16px calc(12px + env(safe-area-inset-bottom));
  background: rgba(10,10,20,0.75);
  backdrop-filter: blur(14px);

  box-shadow: 0 -8px 28px rgba(0,0,0,0.35);
  z-index: 999;

  display: none;
}

/* mobile only */
@media (max-width: 768px) {
  .sticky-cta {
    display: block;
  }

  body {
    padding-bottom: 96px;
  }
}
  
@media (max-width: 480px) {
  .package-meta {
    grid-template-columns: 1fr;
    gap: 10px;
  }
}

@media (min-width: 1024px) {
  .package-shell {
    max-width: 960px;
  }
}
  
</style>
</head>

<body class="package-page">

<!-- HEADER GRADIENT -->
<section class="package-hero">
  <h1>Pilihan Paket</h1>
  <p>Lengkapi informasi sebelum melanjutkan</p>
</section>

<section class="package-stage">
  <div class="package-shell">
  
<!-- CARD INFO -->
<section class="package-info glass">
  <img id="pkg-image" alt="Paket" loading="lazy">
  <h2 id="pkg-title"></h2>
  <p id="pkg-subtitle"></p>
</section>

<!-- STATS -->
<section class="package-meta glass">
  <div><span>Durasi</span><b id="pkg-duration"></b></div>
  <div><span>Harga</span><b id="pkg-price"></b></div>
  <div><span>Garansi</span><b id="pkg-guarantee"></b></div>

<div id="pkg-trust" class="trust-row"></div>
  
</section>

<!-- SKELETON LOADING -->
<section id="skeleton-wrap" class="glass">
  <div class="skeleton sk-image"></div>
  <div class="skeleton sk-title"></div>
  <div class="skeleton sk-text"></div>
  <div class="skeleton sk-meta"></div>
  <div class="skeleton sk-button"></div>
</section>
  
<!-- INFO PENTING -->
<section class="package-note glass" id="pkg-note"></section>
<a id="pay-btn" class="pay-button">Lanjut ke Pembayaran</a>
  
<!-- CTA -->
<div id="sticky-cta" class="sticky-cta">
  <a id="sticky-pay" class="pay-button">Lanjut ke Pembayaran</a>
</div>
</div>
</section>


<script>
const sk = document.getElementById("skeleton-wrap");
const q = new URLSearchParams(location.search);
const product = q.get("product");
const pkg = q.get("package");

document.getElementById("pay-btn")?.classList.add("is-loading");
fetch("https://opensheet.elk.sh/1JtmaN7ASwvnQzoOKPqVA3Uy85fcNfcLTArYOyQZRV08/PACKAGE_DETAIL")
.then(r=>r.json())
.then(rows=>{
  const data = rows.find(
    i => i.product_id===product && i.package_id===pkg
  );
  if(!data) return;
  sk?.remove();

  const stickyPay = document.getElementById("sticky-pay");
  if (stickyPay) {
  stickyPay.href = data.lynk_id;
}
  
  document.getElementById("pay-btn")?.classList.remove("is-loading");
  document.getElementById("pkg-image").src = data.image_url;
  document.getElementById("pkg-title").textContent = data.title;
  document.getElementById("pkg-subtitle").textContent = data.subtitle;
  document.getElementById("pkg-duration").textContent = data.duration;
  document.getElementById("pkg-guarantee").textContent = data.guarantee;

  const trustWrap = document.getElementById("pkg-trust");

if (trustWrap && data.trust_points) {
  const points = data.trust_points.split("|").map(t => t.trim());
  const icons  = (data.trust_icons || "").split("|").map(i => i.trim());

  trustWrap.innerHTML = points.map((text, i) => {
    const icon = icons[i] || "✔";
    return `<span>${icon} ${text}</span>`;
  }).join("");
}
  
  // harga setelah diskon
  const price = Number(data.price);
  const final = data.discount
    ? Math.round(price - price*data.discount/100)
    : price;

  document.getElementById("pkg-price").textContent =
    "Rp" + final.toLocaleString("id-ID");

  document.getElementById("pkg-note").textContent = data.note_legal;
  document.getElementById("pay-btn").href = data.lynk_id;
});

const mainCTA = document.getElementById("pay-btn");
const stickyCTA = document.getElementById("sticky-cta");

if (mainCTA && stickyCTA) {
  const obs = new IntersectionObserver(
    ([e]) => stickyCTA.style.opacity = e.isIntersecting ? "0" : "1",
    { threshold: 0.6 }
  );
  obs.observe(mainCTA);
}

</script>
</body>
</html>
