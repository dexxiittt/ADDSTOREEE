<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>

:root {
  --bg-main: #0b0f19;
  --bg-soft: rgba(255,255,255,0.06);
  --border-soft: rgba(255,255,255,0.12);

  --text-main: #f9fafb;
  --text-soft: rgba(255,255,255,0.65);

  --accent: #8b5cf6;
  --accent-strong: #6d28d9;
}

/* BODY */
body.package-page {
  margin: 0;
  font-family: 'Plus Jakarta Sans', sans-serif;
  background: radial-gradient(
    1200px 600px at 50% -10%,
    rgba(139,92,246,0.18),
    transparent 60%
  ), var(--bg-main);
  color: var(--text-main);
}
  
.package-hero {
  background: linear-gradient(
    135deg,
    #493d84,
    #6d28d9
  );
  padding: 72px 20px 56px;
  text-align: center;
}

.package-hero h1 {
  font-family: 'Poppins', sans-serif;
  font-size: 34px;
  font-weight: 800;
  margin-bottom: 8px;
}

.package-hero p {
  opacity: .8;
  font-size: 14px;
}
  
.glass {
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.10),
    rgba(255,255,255,0.04)
  );
  
  backdrop-filter: blur(18px);
  border-radius: 22px;
  padding: 22px;
  margin: 18px auto;
  max-width: 520px;

  box-shadow:
    0 30px 80px rgba(0,0,0,0.45);
}

.package-info img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 16px;
  margin-bottom: 14px;
}

#pkg-title {
  font-family: 'Poppins', sans-serif;
  font-size: 22px;
  font-weight: 700;
  margin: 8px 0 4px;
}

#pkg-subtitle {
  font-size: 14px;
  opacity: .7;
}
  
.pkg-title {
  font-family: 'Poppins';
  font-size: 22px;
  font-weight: 700;
}

.pkg-price {
  font-family: 'DM Sans';
  font-size: 28px;
  font-weight: 800;
}

.package-note {
  font-size: 12px;
  line-height: 1.6;
  opacity: .55;
}

.package-meta {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 12px;
  text-align: center;
}

.package-meta span {
  display: block;
  font-size: 11px;
  opacity: .6;
  margin-bottom: 4px;
}

.package-meta b {
  font-family: 'DM Sans', sans-serif;
  font-size: 15px;
  font-weight: 700;
}

.pay-button {
  display: block;
  max-width: 520px;
  margin: 26px auto 60px;

  padding: 16px;
  text-align: center;
  text-decoration: none;

  font-family: 'Poppins', sans-serif;
  font-size: 15px;
  font-weight: 700;

  color: white;
  border-radius: 16px;

  background: linear-gradient(
    135deg,
    var(--accent),
    var(--accent-strong)
  );

  box-shadow:
    0 18px 50px rgba(139,92,246,0.55);

  transition:
    transform .3s ease,
    box-shadow .3s ease;
}

.pay-button:hover {
  transform: translateY(-2px);
  box-shadow:
    0 26px 70px rgba(139,92,246,0.75);
}

.pay-button.is-loading {
  pointer-events: none;
  opacity: .6;
}

/* ===== SKELETON ===== */
.skeleton {
  position: relative;
  overflow: hidden;
  background: rgba(255,255,255,0.08);
  border-radius: 14px;
}

.skeleton::after {
  content: "";
  position: absolute;
  inset: 0;
  transform: translateX(-100%);
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255,255,255,0.22),
    transparent
  );
  animation: skeleton-shimmer 1.4s infinite;
}

@keyframes skeleton-shimmer {
  to { transform: translateX(100%); }
}

/* ukuran spesifik */
.sk-image   { height: 180px; margin-bottom: 14px; }
.sk-title   { height: 22px; width: 60%; margin-bottom: 8px; }
.sk-text    { height: 14px; width: 80%; margin-bottom: 14px; }
.sk-meta    { height: 38px; border-radius: 12px; }
.sk-button  { height: 52px; border-radius: 16px; margin-top: 22px; }

.trust-row {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  font-size: 12.5px;
  opacity: .85;
}

.trust-row span {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  white-space: nowrap;
}
  
@media (max-width: 480px) {
  .package-meta {
    grid-template-columns: 1fr;
    gap: 10px;
  }
}
  
</style>
</head>

<body class="package-page">

<!-- HEADER GRADIENT -->
<section class="package-hero">
  <h1>Pilihan Paket</h1>
  <p>Lengkapi informasi sebelum melanjutkan</p>
</section>

<!-- CARD INFO -->
<section class="package-info glass">
  <img id="pkg-image" alt="Paket" loading="lazy">
  <h2 id="pkg-title"></h2>
  <p id="pkg-subtitle"></p>
</section>

<!-- STATS -->
<section class="package-meta glass">
  <div><span>Durasi</span><b id="pkg-duration"></b></div>
  <div><span>Harga</span><b id="pkg-price"></b></div>
  <div><span>Garansi</span><b id="pkg-guarantee"></b></div>

<div class="trust-row glass">
  <span>✔ Akun Aman</span>
  <span>✔ Garansi Aktif</span>
  <span>✔ Support Responsif</span>
</div>
  
</section>

<!-- INFO PENTING -->
<section class="package-note glass" id="pkg-note"></section>

<!-- SKELETON LOADING -->
<section id="skeleton-wrap" class="glass">
  <div class="skeleton sk-image"></div>
  <div class="skeleton sk-title"></div>
  <div class="skeleton sk-text"></div>
  <div class="skeleton sk-meta"></div>
  <div class="skeleton sk-button"></div>
</section>
  
<!-- CTA -->
<a id="pay-btn" class="pay-button">Lanjut ke Pembayaran</a>



<script>
const sk = document.getElementById("skeleton-wrap");
const q = new URLSearchParams(location.search);
const product = q.get("product");
const pkg = q.get("package");

document.getElementById("pay-btn")?.classList.add("is-loading");
fetch("https://opensheet.elk.sh/1JtmaN7ASwvnQzoOKPqVA3Uy85fcNfcLTArYOyQZRV08/PACKAGE_DETAIL")
.then(r=>r.json())
.then(rows=>{
  const data = rows.find(
    i => i.product_id===product && i.package_id===pkg
  );
  if(!data) return;
  sk?.remove();
  
  document.getElementById("pay-btn")?.classList.remove("is-loading");
  document.getElementById("pkg-image").src = data.image_url;
  document.getElementById("pkg-title").textContent = data.title;
  document.getElementById("pkg-subtitle").textContent = data.subtitle;
  document.getElementById("pkg-duration").textContent = data.duration;
  document.getElementById("pkg-guarantee").textContent = data.guarantee;

  // harga setelah diskon
  const price = Number(data.price);
  const final = data.discount
    ? Math.round(price - price*data.discount/100)
    : price;

  document.getElementById("pkg-price").textContent =
    "Rp" + final.toLocaleString("id-ID");

  document.getElementById("pkg-note").textContent = data.note_legal;
  document.getElementById("pay-btn").href = data.lynk_id;
});

</script>
</body>
</html>
