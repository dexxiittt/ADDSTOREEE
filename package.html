<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>

:root {
  --bg: #0b0f19;
  --card: rgba(255,255,255,0.06);
  --border: rgba(255,255,255,0.12);

  --text-main: #f9fafb;
  --text-soft: rgba(255,255,255,0.65);

  --accent: #8b5cf6; /* ungu premium */
  --accent-soft: rgba(139,92,246,0.25);
}
  
.package-hero {
  background: linear-gradient(135deg,#493d84,#8662b2);
  padding: 64px 20px;
  text-align: center;
  color: white;
}

.glass {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(16px);
  border-radius: 20px;
  padding: 20px;
  margin: 16px;
}

.package-card {
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.08),
    rgba(255,255,255,0.03)
  );
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 26px;

  backdrop-filter: blur(18px);
  box-shadow:
    0 20px 60px rgba(0,0,0,0.45);
}

.pkg-title {
  font-family: 'Poppins';
  font-size: 22px;
  font-weight: 700;
}

.pkg-price {
  font-family: 'DM Sans';
  font-size: 28px;
  font-weight: 800;
}

.pkg-note {
  margin-top: 16px;
  font-size: 12px;
  opacity: 0.55;
}

.pay-btn {
  display: block;
  margin-top: 20px;
  padding: 14px;
  text-align: center;

  font-family: 'Poppins';
  font-size: 15px;
  font-weight: 700;

  border-radius: 14px;
  background: linear-gradient(135deg,#8b5cf6,#6d28d9);
  color: white;

  text-decoration: none;
  box-shadow:
    0 14px 40px rgba(139,92,246,0.45);
}

.pay-btn:hover {
  transform: translateY(-2px);
  box-shadow:
    0 20px 50px rgba(139,92,246,0.6);
}


</style>
</head>

<body class="package-page">

<!-- HEADER GRADIENT -->
<section class="package-hero">
  <h1>Pilihan Paket</h1>
  <p>Lengkapi informasi sebelum melanjutkan</p>
</section>

<!-- CARD INFO -->
<section class="package-info glass">
  <img id="pkg-image">
  <h2 id="pkg-title"></h2>
  <p id="pkg-subtitle"></p>
</section>

<!-- STATS -->
<section class="package-meta glass">
  <div><span>Durasi</span><b id="pkg-duration"></b></div>
  <div><span>Harga</span><b id="pkg-price"></b></div>
  <div><span>Garansi</span><b id="pkg-guarantee"></b></div>
</section>

<!-- INFO PENTING -->
<section class="package-note glass" id="pkg-note"></section>

<!-- CTA -->
<a id="pay-btn" class="pay-button">Lanjut ke Pembayaran</a>



<script>
const q = new URLSearchParams(location.search);
const product = q.get("product");
const pkg = q.get("package");

fetch("https://opensheet.elk.sh/1JtmaN7ASwvnQzoOKPqVA3Uy85fcNfcLTArYOyQZRV08/PACKAGE_DETAIL")
.then(r=>r.json())
.then(rows=>{
  const data = rows.find(
    i => i.product_id===product && i.package_id===pkg
  );
  if(!data) return;

  document.getElementById("pkg-image").src = data.image_url;
  document.getElementById("pkg-title").textContent = data.title;
  document.getElementById("pkg-subtitle").textContent = data.subtitle;
  document.getElementById("pkg-duration").textContent = data.duration;
  document.getElementById("pkg-guarantee").textContent = data.guarantee;

  // harga setelah diskon
  const price = Number(data.price);
  const final = data.discount
    ? Math.round(price - price*data.discount/100)
    : price;

  document.getElementById("pkg-price").textContent =
    "Rp" + final.toLocaleString("id-ID");

  document.getElementById("pkg-note").textContent = data.note_legal;
  document.getElementById("pay-btn").href = data.lynk_id;
});

</script>
</body>
</html>
